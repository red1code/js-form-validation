<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="scripts.js" defer></script>
		<title>Form Validation with JavaScript</title>
	</head>
	<body>
		<main>
			<form action="" novalidate>
				<h1>Form Validation with JavaScript</h1>
				<!-- Email -->
				<div class="email">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required />
					<div class="validation-msg" id="emailValidation">test validation msg</div>
				</div>
				<!-- Country -->
				<div class="country">
					<label for="country">Country</label>
					<input type="text" id="country" name="country" required />
					<div class="validation-msg" id="countryValidation">test validation msg</div>
				</div>
				<!-- Zip Code -->
				<div class="zipCode">
					<label for="zipCode">Zip Code</label>
					<input type="number" id="zipCode" name="zipCode" required />
					<div class="validation-msg" id="zipCodeValidation">test validation msg</div>
				</div>
				<!-- Password -->
				<div class="password">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required />
					<div class="validation-msg" id="passwordValidation">test validation msg</div>
				</div>
				<!-- Password Confirmation -->
				<div class="passwordConfirmation">
					<label for="passwordConfirmation">Password Confirmation</label>
					<input type="password" id="passwordConfirmation" name="passwordConfirmation" required />
					<div class="validation-msg" id="passwordConfirmationValidation">test validation msg</div>
				</div>
				<!-- buttons -->
				<div>
					<button type="submit" id="submitBtn">Submit</button>
					<button type="reset" id="resettBtn">Reset</button>
				</div>
			</form>
		</main>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="shortcut icon" href="assets/favicon.webp" type="image/x-icon" />
		<script src="scripts.js" defer></script>
		<title>Form Validation with JavaScript</title>
	</head>
	<body>
		<main>
			<form novalidate>
				<h1>Form Validation with JavaScript</h1>
				<!-- Email -->
				<div class="email">
					<label for="email">Email*</label>
					<input type="email" id="email" name="email" required />
					<div class="validation-msg" id="emailValidation"></div>
				</div>
				<!-- Country -->
				<div class="country">
					<label for="country">Country*</label>
					<input type="text" id="country" name="country" minlength="3" required />
					<div class="validation-msg" id="countryValidation"></div>
				</div>
				<!-- Zip Code -->
				<div class="zipCode">
					<label for="zipCode">Zip Code*</label>
					<input type="number" id="zipCode" name="zipCode" required />
					<div class="validation-msg" id="zipCodeValidation"></div>
				</div>
				<!-- Password -->
				<div class="password">
					<label for="password">Password*</label>
					<input type="password" id="password" name="password" minlength="8" required />
					<div class="validation-msg" id="passwordValidation"></div>
				</div>
				<!-- Password Confirmation -->
				<div class="passwordConfirm">
					<label for="passwordConfirm">Confirm Password*</label>
					<input type="password" id="passwordConfirm" name="passwordConfirm" required />
					<div class="validation-msg" id="passwordConfirmValidation"></div>
				</div>
				<!-- buttons -->
				<div>
					<button type="submit" id="submitBtn">Submit</button>
					<button type="reset" id="resettBtn" onclick="window.location.reload()">Reset</button>
				</div>
			</form>
		</main>
	</body>
</html>
